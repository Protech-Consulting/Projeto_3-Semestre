  <!--CAMPO DE CADASTRO INICIO-->

  <div class="container text-center " style="padding-top: 4%; ">
    <div class="row">
      <div class="col-2"></div>
      
      <div class="col-8" style="margin-top: 6%; padding: 2%; border-radius: 10px; background-color: rgb(44, 44, 44);">
      <div class="divCadastro" id="divCadastro"    >
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label" style="color: rgb(235, 235, 235);">Primeiro nome</label>
        <input type="text" class="form-control" id="nome_validation1" value="" required placeholder="João">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label" style="color: rgb(235, 235, 235);">Sobre nome</label>
        <input type="text" class="form-control" id="nome_validation2" value="" required  placeholder="Silva">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">

        <label for="validationCustomUsername" class="form-label" style="color: rgb(235, 235, 235);">Nome de usuario</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="user_validation" aria-describedby="inputGroupPrepend" required placeholder="JoÃo">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">

        <label for="validationCustom03" class="form-label" style="color: rgb(235, 235, 235);">Cidade</label>
        <input type="text" class="form-control" id="cidade_validation" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label" style="color: rgb(235, 235, 235);">Estado</label>
        <select class="form-select" id="estado_validation" required>
         
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label" style="color: rgb(235, 235, 235);">Cep</label>
        <input type="text" class="form-control" id="Cep_validation" required>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <div class="col-md-12">
        <label for="exampleInputEmail1" class="form-label" style="color: rgb(255, 255, 255);" >Endereço de Email </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Nome@email.com">
      </div>
      
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label" style="color: rgb(235, 235, 235);">Senha</label>
        <input type="text" class="form-control" id="Senha1_validation" required>
        <div class="invalid-feedback">
          
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom03" class="form-label" style="color: rgb(235, 235, 235);">Confirme sua senha</label>
        <input type="text" class="form-control" id="Senha2_validation" required>
        <div class="invalid-feedback">
          
        </div>
      </div>
      



      </div>
      
      <div class="col-12" style="margin: 2%;">
        <button class="btn btn-danger" type="submit">Cadastrar</button>
      </div>
    </form>
