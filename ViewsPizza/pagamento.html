<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagamento | Calabreso's</title>
    <link rel="shortcut icon" href="../imgs/pizza.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Remove as setinhas de +1 dos inputs number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        label {
            font-size: 1.1em;
            font-weight: 500;
        }

        input {
            border-top: 0;
            border-left: 0;
            border-right: 0;
            outline: none;
        }

    </style>
</head>

<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../imgs/calabreso's.jpeg" alt="Logo dos calabreso's" width="85em">
                <p style="color: #E32323; font-weight: 700; font-size: 1.3em; margin: 0.1em 0 0 .2em;">Calabreso's</p>
            </a>
            <span class="navbar-text d-flex align-items-center px-4">
                <img src="../imgs/sacola.png" alt="Imagem de uma sacola" width="50em">
            </span>
        </div>
    </nav>


    <!-- MAIN -->
    <main>
        <h1 class="text-center mb-4" style="font-size: 3em;">Pagamento</h1>

            <div class="d-flex justify-content-center">
                <!-- FORM -->
                <form action="#" class="d-flex align-items-center flex-column">
                    <div class="d-flex flex-column rounded gap-3" style="border: 0.5em #000 solid; padding: 2em;">

                        <!-- Linha 1 -->
                        <div class="d-flex justify-content-between">
                            <!-- Número do cartão -->
                            <div class="d-flex flex-column">
                                <label for="titular-cartao">Número do cartão</label>
                                <input type="number" name="titular-cartao">
                            </div>

                            <!-- Validade -->
                            <div class="d-flex flex-column" style="width: 40%;">
                                <label for="validade-cartao">Validade</label>
                                <input type="number" name="validade-cartao">
                            </div>
                        </div>

                        <!-- Linha 2 -->
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <!-- Nome do Titular -->
                                <label for="nome-cartao">Nome do titular</label>
                                <input type="text" name="nome-cartao">
                            </div>

                            <!-- CVV -->
                            <div class="d-flex flex-column" style="width: 40%;">
                                <label for="codigo-cartao">CVV</label>
                                <input type="number" name="codigo-cartao">
                            </div>
                        </div>

                        <h2 class="text-center mt-3">R$0,00</h2>
                    </div>
                    <button class="btn btn-outline-primary mt-4" style="font-size: 1.4em;">Efetuar Pagamento</button>
                </form>
            </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
