<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Pizza | Calabreso's</title>
    <link rel="shortcut icon" href="../imgs/pizza.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../imgs/calabreso's.jpeg" alt="Logo dos calabreso's" width="85em">
                <p style="color: #E32323; font-weight: 700; font-size: 1.3em; margin: 0.1em 0 0 .2em;">Calabreso's</p>
            </a>
        </div>
        <span class="navbar-text d-flex align-items-center px-4">
            <img src="../imgs/sacola.png" alt="Imagem de uma sacola" width="50em">
        </span>
    </nav>


    <!-- MAIN -->
    <main>
        <h1 class="text-center mb-4">Alterar Pizzas</h1>

        <div class="container">

            <!-- Linha 1 -->
            <div class="row">

                <!-- Coluna 1 -->
                <div class="col-6">
                    <!-- Formulário para Cadastrar -->
                    <form class="d-grid gap-4" action="">

                        <!-- Nome Pizza -->
                        <div class="form-group">
                            <label for="nome-pizza" class="my-2" style="font-size: 1.5em;">Nome da Pizza</label>
                            <input type="text" class="form-control" id="nome-pizza" placeholder="Portuguesa Especial"
                                style="font-size: 1.2em;">
                        </div>

                        <!-- Imagem Pizza -->
                        <form>
                            <div class="form-group">
                                <p style="font-size: 1.5em;">Imagem da Pizza</p>
                                <label for="imagem-pizza" class="btn btn-danger mb-4"
                                    style="font-size: 1.2em;">Selecionar</label>
                                <input type="file" class="form-control-file d-none" id="imagem-pizza">
                            </div>
                        </form>

                        <!-- Tipo Pizza -->
                        <div class="form-group">
                            <label for="tipo-pizza" class="mb-2" style="font-size: 1.5em;">Tipo da Pizza</label>
                            <input type="text" class="form-control" id="tipo-pizza" placeholder="Salgada"
                                style="font-size: 1.2em;">
                        </div>

                        <!-- Descrição Pizza -->
                        <div class="form-group">
                            <label for="descricao-pizza" class="mb-2 mt-4" style="font-size: 1.5em;">Descrição da
                                Pizza</label>
                            <textarea class="form-control" id="descricao-pizza" rows="3"
                                style="font-size: 1.2em;"></textarea>
                        </div>

                        <!-- Valor Pizza -->
                        <div class="form-group">
                            <label for="valor-pizza" class="mb-2 mt-4" style="font-size: 1.5em;">Valor da Pizza</label>
                            <input type="number" class="form-control" id="valor-pizza" placeholder="R$20,00"
                                style="font-size: 1.2em;">
                        </div>


                        <!-- Linha 2 -->
                        <div class="text-center my-5">
                            <!-- Botão Cadastrar Pizza -->
                            <button class="btn btn-danger" style="font-size: 1.6em;">Atualizar Pizza</button>
                        </div>

                    </form>
                </div>

                <!-- Coluna 2 (espaçamento) -->
                <div class="col-2">
                </div>

                <!-- Coluna 3 -->
                <div class="col-4 text-center">
                    <!-- Ilustração Pizza -->
                    <div class="bg-$gray-100 p-3 rounded"
                        style="background-color: #F2F2F2; box-shadow: #0004 0 9px 5.1px;">
                        <!-- Imagem Pizza -->
                        <img src="../imgs/pizza.png" alt="Imagem de uma Pizza" width="220em">
                        <!-- Nome Pizza -->
                        <h2>Pizza Portuguesa</h2>
                        <!-- Tipo Pizza -->
                        <h4 class="text-center py-1"
                            style="background-color: #860000; border-radius: 10em; color: #fff; font-size: 1.2em; margin: 1.2em 5em;">
                            Salgada</h4>
                        <!-- Descrição Pizza -->
                        <p class="text-start mx-4">Uma pizza portuguesa: molho, queijo, presunto, ovos, cebola, azeitonas e orégano.</p>
                        <!-- Preço Pizza -->
                        <h2 class="mb-4">R$52,40</h2>
                    </div>
                </div>

            </div>


        </div>

    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
